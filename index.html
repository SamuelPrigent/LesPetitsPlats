<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- CSS -->
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Icons Fontawesome -->
    <script
      src="https://kit.fontawesome.com/5f5fe7de0e.js"
      defer
      crossorigin="anonymous"
    ></script>
    <!-- Title -->
    <link rel="icon" type="image/png" href="assets/logo.svg" />
    <title>Les petits plats</title>
  </head>
  <!-- Body -->
  <body>
    <!-- Header -->
    <header>
      <img class="header-logo" src="assets/logo.svg" alt="logo" />
      <h1 class="header-title">Les petits plats</h1>
    </header>
    <!-- Main  -->
    <main id="main">
      <div class="div-search-bar">
        <input
          placeholder="Rechercher une recette"
          class="search-bar"
          type="text"
        />
        <div class="search-icon-div">
          <img class="search-icon" src="assets/loupe.svg" alt="loupe" />
        </div>
      </div>
      <div class="div-filter">
        <!-- Barre de recherche boutons à intégrer -->
        <!-- 
            <div class="dropdown-search">
            <input class="dropdown-search-input" type="text" />
            </div> 
        -->

        <!-- Dropdown Ingrédients -->
        <div tabindex="0" class="dropdown">
          <div class="dropdown-select button-filter-blue">
            <div class="dropdown-selected">Ingrédients</div>
            <img class="button-filter-arrow" src="assets/arrowDown.svg" />
          </div>
          <ul
            id="section-ingredient"
            class="dropdown-menu button-filter-blue"
          ></ul>
        </div>
        <!-- Fin -->
        <!-- Dropdown Appareils -->
        <div tabindex="0" class="dropdown">
          <div class="dropdown-select button-filter-green">
            <div class="dropdown-selected">Appareils</div>
            <img class="button-filter-arrow" src="assets/arrowDown.svg" />
          </div>
          <ul
            id="section-apparel"
            class="dropdown-menu button-filter-green"
          ></ul>
        </div>
        <!-- Fin -->
        <!-- Dropdown Ustensiles -->
        <div tabindex="0" class="dropdown">
          <div class="dropdown-select button-filter-red">
            <div class="dropdown-selected">Ustensiles</div>
            <img class="button-filter-arrow" src="assets/arrowDown.svg" />
          </div>
          <ul
            id="section-ustensil"
            class="dropdown-menu button-filter-red"
          ></ul>
        </div>
        <!-- Fin -->
      </div>

      <div class="section-recipes">
        <!-- Recipes Card Created Here ... -->
      </div>
    </main>
    <footer></footer>
    <!-- JS -->
    <script src="./data/recipes.js"></script>
    <script src="javascript/factory/recipeCard.js"></script>
    <script src="javascript/factory/filterList.js"></script>
    <script src="javascript/pages/index.js"></script>
    <script src="javascript/utils/dropdown.js"></script>
  </body>
</html>
